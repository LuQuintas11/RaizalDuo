{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>CodeStar Blog</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 " id="main">

    <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid1">
            
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center   ">
                    <li class="nav-item">
                        <a class="nav-link active text-white aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
                <span class="navbar-text text-muted">
                    
                </span>
            </div>
            <a class="navbar-brand" href="{% url 'home' %}"><span
                class="thin">Raizal</span></a>
            <div class=" text-center text-white" >
                    
                    <a class="text-white" href="https://www.instagram.com/raizal.musica/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a class="text-white" href="https://www.youtube.com/channel/UCUowaSabHVYoKgW1iAP6pnQ" target="_blank"> <i class="fa-brands fa-youtube"></i></a>
                    <a class="text-white" href="https://open.spotify.com/artist/2MHdaTsPLu4QmZpjPe62Vj " target="_blank"><i class="fa-brands fa-spotify"></i></a>
                    
            </div>

        </div>
    </nav>

    <main class="flex-shrink-0 ">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer py-3 dark-bg">
        <div class="text-center text-white">
            
            <a class="text-white" href="https://www.instagram.com/raizal.musica/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a class="text-white" href="https://www.youtube.com/channel/UCUowaSabHVYoKgW1iAP6pnQ" target="_blank"> <i class="fa-brands fa-youtube"></i></a>
            <a class="text-white" href="https://open.spotify.com/artist/2MHdaTsPLu4QmZpjPe62Vj " target="_blank"><i class="fa-brands fa-spotify"></i></a>
    </div>
    </footer>
</body>

</html>
